<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/contato.css">    
    <link rel="icon" type="image/png"  href="../../assets/img/favicon.png">
    <title>Contato // Felipe Fayal</title>
</head>

<body>
    
    <div id="header-placeholder"></div>

    <main class="main-content">
        <div class="contact-page-window">
            
            <div class="terminal-frame">
                <div class="terminal-header">
                    <div class="terminal-title">SECURE_CHANNEL // COMMS_UPLINK</div>
                    <div class="window-controls">
                        <span class="control red"></span>
                        <span class="control yellow"></span>
                        <span class="control green"></span>
                    </div>
                </div>

                <div class="terminal-body">
                    <div class="contact-grid">

                        <div class="form-section">
                            <div class="console-log">
                                <p>> INITIATING_HANDSHAKE...</p>
                                <p>> WAITING_FOR_USER_INPUT...</p>
                            </div>

                            <form action="https://formspree.io/f/mwprvpja" method="POST" class="cyber-form">
                                
                                <div class="input-group">
                                    <label for="sender-id">SENDER_ID [EMAIL]:</label>
                                    <input type="email" id="sender-id" name="email" placeholder="user@domain.com" required autocomplete="off">
                                    <span class="input-border"></span>
                                </div>

                                <div class="input-group">
                                    <label for="subject-line">DATA_PACKET [ASSUNTO]:</label>
                                    <input type="text" id="subject-line" name="subject" placeholder="Assunto da transmissão" required autocomplete="off">
                                    <span class="input-border"></span>
                                </div>

                                <div class="input-group">
                                    <label for="message-body">MESSAGE_PAYLOAD:</label>
                                    <textarea id="message-body" name="message" rows="5" placeholder="Digite sua mensagem criptografada..." required></textarea>
                                    <span class="input-border"></span>
                                </div>

                                <button type="submit" class="transmit-btn">
                                    <span class="btn-text">ENVIAR TRANSMISSÃO</span>
                                    <span class="glitch-decoration"></span>
                                </button>
                            </form>
                        </div>

                        <div class="links-section">
                            <p class="section-title">>> ESTABLISH_LINK</p>
                            
                            <ul class="protocol-list">
                                <li>
                                    <a href="https://www.linkedin.com/in/felipe-fayal-67325b387/" target="_blank" class="link-card">
                                        <img src="../../assets/img/Emojis_Social_48x48/Emojis_Social_48x48_37.png" alt="Linkedin" class="protocol-icon">
                                        <div class="link-info">
                                            <span class="link-name">LINKEDIN</span>
                                            <span class="link-status">CONNECT_</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://github.com/felipefayal" target="_blank" class="link-card">
                                        <img src="../../assets/img/Emojis_Social_48x48/Emojis_Social_48x48_35.png" alt="GitHub" class="protocol-icon">
                                        <div class="link-info">
                                            <span class="link-name">GITHUB</span>
                                            <span class="link-status">FORK_REPO_</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://www.instagram.com/felip_efayal/?utm_source=ig_web_button_share_sheet" target="_blank" class="link-card">
                                        <img src="../../assets/img/Emojis_Social_48x48/Emojis_Social_48x48_2.png" alt="Instagram" class="protocol-icon">
                                        <div class="link-info">
                                            <span class="link-name">INSTAGRAM</span>
                                            <span class="link-status">FOLLOW_</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="https://wa.me/559192515147?text=Ol%C3%A1!%20Vi%20seu%20portf%C3%B3lio" target="_blank" class="link-card">
                                        <img src="../../assets/img/Emojis_Social_48x48/Emojis_Social_48x48_12.png" alt="WhatsApp" class="protocol-icon">
                                        <div class="link-info">
                                            <span class="link-name">WHATSAPP</span>
                                            <span class="link-status">CHAT_NOW_</span>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="mailto:felipefayal514@gmail.com" class="link-card">
                                        <img src="../../assets/img/Emojis_Social_48x48/Emojis_Social_48x48_18.png" alt="Email" class="protocol-icon">
                                        <div class="link-info">
                                            <span class="link-name">E-MAIL</span>
                                            <span class="link-status">SEND_MAIL_</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>

                            <div class="system-quote">
                                <p>> "Let's build the future, one byte at a time."</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../../assets/js/main.js"></script>
    
</body>
</html>
